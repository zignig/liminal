{% extends "notes/notes_base.html" %}

{% block content %}
<nav class="level">
    <div class="level-left">
        <h1 class="title">{{ note.id }}</h1>
    </div>
    <div class="level-right">
        <a class="button is-danger is-small" href="/notes/delete/{{ note.id }}">Hide</a>
    </div>
</nav>
<hr>
<div class="content">
    {{ text|safe }}
</div>
{% endblock %}

{% block noteaction %}
<li>
    <a href="/notes/edit/{{ note.id }}">Edit</a>
</li>
{% endblock %}
