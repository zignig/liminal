{% extends "base.html" %}

{% block content %}
<nav class="level">
    <div class="level-left">
        <h1 class="title">{{ title }}</h1>
    </div>
    <div class="level-right">
        <a class="button is-danger is-small" href="/notes/delete/{{ title }}">Delete</a>
    </div>
</nav>
<hr>
<div class="block">
    {{ text }}
</div>
{% endblock %}

{% block actions %}
<li>
    <a href="/notes/edit/{{ title }}">Edit</a>
</li>
{% endblock %}
