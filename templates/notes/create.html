{% extends "notes/notes_base.html" %}

{% block content %}
<form id="create-note" action="/notes/create" method="post">
    <h1 class="title">Create Note</h1>
    <div class="field">
        <label class="label">Title</label>
        <div class="control has-icons-left">
            <input class="input {% if title_error %}is-danger{% endif %}" type="text" name="title" placeholder="Note Title">
            <span class="icon is-small is-left">
                <i class="fas fa-file"></i>
            </span>
        </div>
    </div>
    <div class="field">
        <label class="label">GFM markdown</label>
        <div class="control">
            <textarea name="text" id="text" class="textarea" rows="30">{{ text }}</textarea>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <button class="button" type="submit" id="send">Submit</button>
        </div>
    </div>
</form>
{% endblock %}

{% block noteaction %}
{% endblock %}
