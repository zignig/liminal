{% extends "base.html" %}

{% block content %}
<form id="login" autocomplete="off" action="/login" method="post">
    <h1 class="title">Login</h1>
    <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left">
            <input class="input" type="text" placeholder="username" name="user">
            <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
            </span>
        </div>
    </div>
    <div class="field">
        <label class="label">Password</label>
        <p class="control has-icons-left">
            <input class="input" type="password" placeholder="Password" name="pass">
            <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
            </span>
        </p>
    </div>
    <div class="field">
        <div class="control">
            <button class="button" type="submit">Login</button>
        </div>
    </div>
</form>
<hr>
<form id="join-blob">
    <h1 class="title">Invitation</h1>
    <div class="field">
        <label class="label">Invitation</label>
        <div class="control">
            <textarea name="blobtext" id="blobtext" class="textarea"></textarea>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <button class="button" type="submit" id="send">Join</button>
        </div>
    </div>
</form>
{% endblock %}
