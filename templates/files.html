{% extends "base.html" %}

{% block content %}
<div class="content">
    <div class="content">
        <h1> Files </h1>
    </div>
    <nav class="breadcrumb" aria-label="breadcrumbs">
        <ul>
            {% for seg in segments %}
            <li><a href="/files/{{ prefixes[loop.index0]}}">{{ seg }} </a></li>
            {% endfor %}
        </ul>
    </nav>
    <hr>
    <table class="table is-striped is-hoverable is-fullwidth">
        <tbody>
            {% for item in items %}
            <tr>
                <td><a href="/files/{{ path }}/{{ item }}">{{ item }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
