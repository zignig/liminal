{% extends "base.html" %}

{% block content %}
<nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
        {% for seg in segments %}
        <li><a href="/files/{{ prefixes[loop.index0]}}">{{ seg }} </a></li>
        {% endfor %}
    </ul>
</nav>
<div class="content">
    <ul>
        {% for item in items %}
        <li><a href="/files/{{ path }}/{{ item }}">{{ item }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
