{% extends "base.html" %}

{% block content %}
<h1> Index content</h1>
<hr>
<form id="blob-upload">
    <div class="field">
        <label class="label">Upload Blob</label>
        <div class="control">
            <textarea name="blobtext" id="blobtext" class="textarea"></textarea>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <button class="button" type="submit" id="send">Send</button>
        </div>
    </div>
</form>
<hr>
<div class="block">
        {% for node in nodes %}
        <button class="button">{{node}}</button>
        {% endfor %}
</div>
{% endblock %}
