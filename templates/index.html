{% extends "base.html" %}

{% block content %}
<form id="blob-upload">
    <h1 class="Title">Incoming Blobs</h1>
    <hr>
    Incoming blobs for processing should be listed here with actions.
    <hr>
    <div class="field">
        <label class="label">Fetch Blob</label>
        <div class="control">
            <textarea name="blobtext" id="blobtext" class="textarea"></textarea>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <button class="button" type="submit" id="send">Send</button>
        </div>
    </div>
</form>
<script src="/static/js/fetch.js"></script>
{% endblock %}
